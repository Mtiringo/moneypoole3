<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Pool Manager</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Lucide icons as inline SVG components
    const DollarSign = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <line x1="12" y1="1" x2="12" y2="23"></line>
        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
      </svg>
    );
    
    const LogOut = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
    );
    
    const Plus = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );
    
    const Users = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
    );
    
    const Home = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    );
    
    const Calendar = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );
    
    const Check = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    );
    
    const X = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );

    function MoneyPoolApp() {
      const [currentUser, setCurrentUser] = useState(null);
      const [view, setView] = useState('login');
      const [pools, setPools] = useState([]);
      const [selectedPool, setSelectedPool] = useState(null);

      const [authMode, setAuthMode] = useState('login');
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [name, setName] = useState('');

      const [newPoolName, setNewPoolName] = useState('');
      const [contributionAmount, setContributionAmount] = useState('');
      const [frequency, setFrequency] = useState('monthly');
      const [startDate, setStartDate] = useState('');

      const [newMemberName, setNewMemberName] = useState('');
      const [newMemberEmail, setNewMemberEmail] = useState('');

      // Load data from localStorage
      useEffect(() => {
        const userData = localStorage.getItem('currentUser');
        if (userData) {
          setCurrentUser(JSON.parse(userData));
          setView('home');
        }

        const poolsData = localStorage.getItem('pools');
        if (poolsData) {
          setPools(JSON.parse(poolsData));
        }
      }, []);

      // Save data
      useEffect(() => {
        if (pools.length > 0) {
          localStorage.setItem('pools', JSON.stringify(pools));
        }
        if (currentUser) {
          localStorage.setItem('currentUser', JSON.stringify(currentUser));
        }
      }, [pools, currentUser]);

      const handleAuth = () => {
        if (authMode === 'login') {
          const user = { id: Date.now(), email, name: email.split('@')[0] };
          setCurrentUser(user);
          setView('home');
        } else {
          const user = { id: Date.now(), email, name };
          setCurrentUser(user);
          setView('home');
        }
        setEmail('');
        setPassword('');
        setName('');
      };

      const handleLogout = () => {
        localStorage.removeItem('currentUser');
        setCurrentUser(null);
        setView('login');
      };

      const createPool = () => {
        if (!newPoolName || !contributionAmount || !startDate) return;

        const pool = {
          id: Date.now(),
          name: newPoolName,
          amount: parseFloat(contributionAmount),
          frequency,
          startDate,
          creator: currentUser.id,
          members: [{
            id: currentUser.id,
            name: currentUser.name,
            email: currentUser.email,
            hasPaid: false
          }],
          currentRound: 1,
          currentRecipient: 0,
          payments: []
        };

        setPools([...pools, pool]);
        setNewPoolName('');
        setContributionAmount('');
        setStartDate('');
        setView('home');
      };

      const addMember = () => {
        if (!newMemberName || !newMemberEmail || !selectedPool) return;

        const updatedPools = pools.map(pool => {
          if (pool.id === selectedPool.id) {
            return {
              ...pool,
              members: [...pool.members, {
                id: Date.now(),
                name: newMemberName,
                email: newMemberEmail,
                hasPaid: false
              }]
            };
          }
          return pool;
        });

        setPools(updatedPools);
        setSelectedPool(updatedPools.find(p => p.id === selectedPool.id));
        setNewMemberName('');
        setNewMemberEmail('');
      };

      const markPayment = (poolId, memberId) => {
        const updatedPools = pools.map(pool => {
          if (pool.id === poolId) {
            const updatedMembers = pool.members.map(member => {
              if (member.id === memberId) {
                return { ...member, hasPaid: !member.hasPaid };
              }
              return member;
            });

            const allPaid = updatedMembers.every(m => m.hasPaid);
            
            return {
              ...pool,
              members: allPaid ? updatedMembers.map(m => ({ ...m, hasPaid: false })) : updatedMembers,
              currentRound: allPaid ? pool.currentRound + 1 : pool.currentRound,
              currentRecipient: allPaid ? (pool.currentRecipient + 1) % pool.members.length : pool.currentRecipient
            };
          }
          return pool;
        });

        setPools(updatedPools);
        if (selectedPool) {
          setSelectedPool(updatedPools.find(p => p.id === poolId));
        }
      };

      const getTotalPooled = (pool) => pool.amount * pool.members.length;
      
      const getNextPayoutDate = (pool) => {
        const start = new Date(pool.startDate);
        const months = pool.frequency === 'monthly' ? pool.currentRound : pool.currentRound * 3;
        start.setMonth(start.getMonth() + months);
        return start.toLocaleDateString();
      };

      // Login View
      if (view === 'login') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
              <div className="text-center mb-8">
                <div className="bg-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                  <DollarSign size={32} className="text-white" />
                </div>
                <h1 className="text-3xl font-bold text-gray-800">Money Pool</h1>
                <p className="text-gray-600 mt-2">Save together, win together</p>
              </div>

              <div className="flex bg-gray-100 rounded-lg p-1 mb-6">
                <button
                  onClick={() => setAuthMode('login')}
                  className={`flex-1 py-2 rounded-md transition ${authMode === 'login' ? 'bg-white shadow' : ''}`}
                >
                  Login
                </button>
                <button
                  onClick={() => setAuthMode('signup')}
                  className={`flex-1 py-2 rounded-md transition ${authMode === 'signup' ? 'bg-white shadow' : ''}`}
                >
                  Sign Up
                </button>
              </div>

              {authMode === 'signup' && (
                <input
                  type="text"
                  placeholder="Full Name"
                  value={name}
                  onChange={(e) => setName(e.target.value)}
                  className="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-indigo-500 outline-none"
                />
              )}
              
              <input
                type="email"
                placeholder="Email"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
                className="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-indigo-500 outline-none"
              />
              
              <input
                type="password"
                placeholder="Password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && handleAuth()}
                className="w-full p-3 border rounded-lg mb-6 focus:ring-2 focus:ring-indigo-500 outline-none"
              />
              
              <button
                onClick={handleAuth}
                className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
              >
                {authMode === 'login' ? 'Login' : 'Create Account'}
              </button>
            </div>
          </div>
        );
      }

      // Home View
      if (view === 'home') {
        const userPools = pools.filter(pool => 
          pool.members.some(m => m.id === currentUser.id)
        );

        return (
          <div className="min-h-screen bg-gray-50">
            <div className="bg-indigo-600 text-white p-4 shadow-lg">
              <div className="max-w-4xl mx-auto flex justify-between items-center">
                <div className="flex items-center gap-2">
                  <DollarSign size={28} />
                  <h1 className="text-2xl font-bold">Money Pool</h1>
                </div>
                <button onClick={handleLogout} className="flex items-center gap-2 bg-indigo-700 px-4 py-2 rounded-lg hover:bg-indigo-800">
                  <LogOut size={20} />
                  Logout
                </button>
              </div>
            </div>

            <div className="max-w-4xl mx-auto p-4">
              <div className="flex justify-between items-center mb-6 mt-6">
                <h2 className="text-2xl font-bold text-gray-800">Your Pools</h2>
                <button
                  onClick={() => setView('create-pool')}
                  className="bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-indigo-700"
                >
                  <Plus size={20} />
                  New Pool
                </button>
              </div>

              {userPools.length === 0 ? (
                <div className="bg-white rounded-xl shadow p-12 text-center">
                  <Users size={64} className="mx-auto text-gray-400 mb-4" />
                  <h3 className="text-xl font-semibold text-gray-700 mb-2">No pools yet</h3>
                  <p className="text-gray-500 mb-4">Create your first money pool to get started</p>
                  <button
                    onClick={() => setView('create-pool')}
                    className="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700"
                  >
                    Create Pool
                  </button>
                </div>
              ) : (
                <div className="grid gap-4">
                  {userPools.map(pool => {
                    const recipient = pool.members[pool.currentRecipient];
                    const paidCount = pool.members.filter(m => m.hasPaid).length;
                    
                    return (
                      <div
                        key={pool.id}
                        onClick={() => {
                          setSelectedPool(pool);
                          setView('pool-detail');
                        }}
                        className="bg-white rounded-xl shadow hover:shadow-lg transition cursor-pointer p-6"
                      >
                        <div className="flex justify-between items-start mb-4">
                          <div>
                            <h3 className="text-xl font-bold text-gray-800">{pool.name}</h3>
                            <p className="text-gray-600">{pool.members.length} members</p>
                          </div>
                          <div className="text-right">
                            <div className="text-2xl font-bold text-indigo-600">${getTotalPooled(pool)}</div>
                            <p className="text-sm text-gray-500">per {pool.frequency === 'monthly' ? 'month' : 'quarter'}</p>
                          </div>
                        </div>

                        <div className="bg-indigo-50 rounded-lg p-4 mb-4">
                          <p className="text-sm text-gray-600 mb-1">Current Recipient</p>
                          <p className="font-semibold text-gray-800">{recipient.name}</p>
                        </div>

                        <div className="flex justify-between text-sm">
                          <div>
                            <span className="text-gray-600">Round: </span>
                            <span className="font-semibold">{pool.currentRound}</span>
                          </div>
                          <div>
                            <span className="text-gray-600">Paid: </span>
                            <span className="font-semibold">{paidCount}/{pool.members.length}</span>
                          </div>
                          <div>
                            <span className="text-gray-600">Next: </span>
                            <span className="font-semibold">{getNextPayoutDate(pool)}</span>
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>
              )}
            </div>
          </div>
        );
      }

      // Create Pool View
      if (view === 'create-pool') {
        return (
          <div className="min-h-screen bg-gray-50">
            <div className="bg-indigo-600 text-white p-4 shadow-lg">
              <div className="max-w-4xl mx-auto flex items-center gap-4">
                <button onClick={() => setView('home')} className="hover:bg-indigo-700 p-2 rounded">
                  <Home size={24} />
                </button>
                <h1 className="text-2xl font-bold">Create New Pool</h1>
              </div>
            </div>

            <div className="max-w-2xl mx-auto p-4 mt-6">
              <div className="bg-white rounded-xl shadow p-6">
                <div className="mb-6">
                  <label className="block text-gray-700 font-semibold mb-2">Pool Name</label>
                  <input
                    type="text"
                    value={newPoolName}
                    onChange={(e) => setNewPoolName(e.target.value)}
                    placeholder="e.g., Family Savings Pool"
                    className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                  />
                </div>

                <div className="mb-6">
                  <label className="block text-gray-700 font-semibold mb-2">Contribution Amount ($)</label>
                  <input
                    type="number"
                    value={contributionAmount}
                    onChange={(e) => setContributionAmount(e.target.value)}
                    placeholder="100"
                    className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                  />
                </div>

                <div className="mb-6">
                  <label className="block text-gray-700 font-semibold mb-2">Frequency</label>
                  <select
                    value={frequency}
                    onChange={(e) => setFrequency(e.target.value)}
                    className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                  >
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                  </select>
                </div>

                <div className="mb-6">
                  <label className="block text-gray-700 font-semibold mb-2">Start Date</label>
                  <input
                    type="date"
                    value={startDate}
                    onChange={(e) => setStartDate(e.target.value)}
                    className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                  />
                </div>

                <button
                  onClick={createPool}
                  className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
                >
                  Create Pool
                </button>
              </div>
            </div>
          </div>
        );
      }

      // Pool Detail View
      if (view === 'pool-detail' && selectedPool) {
        const recipient = selectedPool.members[selectedPool.currentRecipient];
        
        return (
          <div className="min-h-screen bg-gray-50">
            <div className="bg-indigo-600 text-white p-4 shadow-lg">
              <div className="max-w-4xl mx-auto flex items-center gap-4">
                <button onClick={() => setView('home')} className="hover:bg-indigo-700 p-2 rounded">
                  <Home size={24} />
                </button>
                <h1 className="text-2xl font-bold">{selectedPool.name}</h1>
              </div>
            </div>

            <div className="max-w-4xl mx-auto p-4 mt-6">
              <div className="grid grid-cols-3 gap-4 mb-6">
                <div className="bg-white rounded-xl shadow p-4 text-center">
                  <div className="text-3xl font-bold text-indigo-600">${getTotalPooled(selectedPool)}</div>
                  <div className="text-sm text-gray-600">Pool Amount</div>
                </div>
                <div className="bg-white rounded-xl shadow p-4 text-center">
                  <div className="text-3xl font-bold text-indigo-600">{selectedPool.currentRound}</div>
                  <div className="text-sm text-gray-600">Current Round</div>
                </div>
                <div className="bg-white rounded-xl shadow p-4 text-center">
                  <div className="text-3xl font-bold text-indigo-600">{selectedPool.members.length}</div>
                  <div className="text-sm text-gray-600">Members</div>
                </div>
              </div>

              <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl shadow-lg p-6 mb-6 text-white">
                <div className="flex items-center gap-3 mb-2">
                  <Calendar size={24} />
                  <h3 className="text-lg font-semibold">Current Recipient</h3>
                </div>
                <div className="text-2xl font-bold mb-1">{recipient.name}</div>
                <div className="text-indigo-100">Receives ${getTotalPooled(selectedPool)} this round</div>
              </div>

              <div className="bg-white rounded-xl shadow p-6 mb-6">
                <div className="flex justify-between items-center mb-4">
                  <h3 className="text-xl font-bold text-gray-800">Payment Status</h3>
                  <button
                    onClick={() => setView('add-member')}
                    className="bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-indigo-700 text-sm"
                  >
                    <Plus size={18} />
                    Add Member
                  </button>
                </div>
                
                <div className="space-y-3">
                  {selectedPool.members.map(member => (
                    <div key={member.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                      <div className="flex items-center gap-3">
                        <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-semibold">
                          {member.name.charAt(0)}
                        </div>
                        <div>
                          <div className="font-semibold text-gray-800">{member.name}</div>
                          <div className="text-sm text-gray-600">{member.email}</div>
                        </div>
                      </div>
                      <button
                        onClick={() => markPayment(selectedPool.id, member.id)}
                        className={`px-4 py-2 rounded-lg font-semibold transition flex items-center gap-2 ${
                          member.hasPaid 
                            ? 'bg-green-100 text-green-700' 
                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                        }`}
                      >
                        {member.hasPaid ? <Check size={18} /> : <X size={18} />}
                        {member.hasPaid ? 'Paid' : 'Mark Paid'}
                      </button>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        );
      }

      // Add Member View
      if (view === 'add-member' && selectedPool) {
        return (
          <div className="min-h-screen bg-gray-50">
            <div className="bg-indigo-600 text-white p-4 shadow-lg">
              <div className="max-w-4xl mx-auto flex items-center gap-4">
                <button onClick={() => setView('pool-detail')} className="hover:bg-indigo-700 p-2 rounded">
                  <Home size={24} />
                </button>
                <h1 className="text-2xl font-bold">Add Member</h1>
              </div>
            </div>

            <div className="max-w-2xl mx-auto p-4 mt-6">
              <div className="bg-white rounded-xl shadow p-6">
                <div className="mb-6">
                  <label className="block text-gray-700 font-semibold mb-2">Member Name</label>
                  <input
                    type="text"
                    value={newMemberName}
                    onChange={(e) => setNewMemberName(e.target.value)}
                    placeholder="John Doe"
                    className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                  />
                </div>

                <div className="mb-6">
                  <label className="block text-gray-700 font-semibold mb-2">Email Address</label>
                  <input
                    type="email"
                    value={newMemberEmail}
                    onChange={(e) => setNewMemberEmail(e.target.value)}
                    placeholder="john@example.com"
                    className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                  />
                </div>

                <button
                  onClick={addMember}
                  className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
                >
                  Add Member
                </button>
              </div>
            </div>
          </div>
        );
      }

      return null;
    }

    ReactDOM.render(<MoneyPoolApp />, document.getElementById('root'));
  </script>
</body>
</html>
